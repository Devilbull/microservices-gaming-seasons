spring:
  application:
    name: userservice

  spring:
    cloud:
      discovery:
        enabled: false
    flyway:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/migration
  logging:
    level:
      org.springframework.security: DEBUG
  datasource:
    url: jdbc:postgresql://localhost:5432/users_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true



  eureka:
    client:
      enabled: false

server:
  port: 8081
